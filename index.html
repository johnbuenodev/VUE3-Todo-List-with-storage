<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="todo-list">
                
                
                <h3>Lista de Tarefas</h3>
                
                <div class="all-todos">

                    <div v-for="todo in todos" class="single-todo"
                     :class=" todo.done == true ? 'done' : '' ">
                        <p>{{ todo.text }} - {{ todo.done }}</p>
                    </div>

                    <!-- <div class="single-todo done">
                        <p>Aprender HTML, CSS e Javascript</p>
                    </div>
                    <div class="single-todo done">
                        <p>Aprender o básico de Vue JS</p>
                    </div>
                    <div class="single-todo">
                        <p>Completar o desafio de Vue JS com excelência</p>
                    </div> -->

                </div>

                <button class="clear">Limpar tudo</button>

                <input type="text" placeholder="Escreva uma nova tarefa..." v-model="newTodo.text">
                <button class="add" @click="addNewtodo()">Adicionar</button>

                <div class="instructions">
                    Instruções:
                    <ul>
                        <li>
                            {{ information }}
                        </li>
                    </ul>
                </div>
            </section>

        </main>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="scripts.js"></script>
    </body>

</html>
